<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RyCont</title>
    <link rel="stylesheet" href="./globalstyle.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179942823-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-179942823-1');
    </script>
    
  </head>

  <body>
    <div>
      <top-navbar />
    </div>

    <div class="profile_wrapper">
      <img
        class="main_logo"
        src="/assets/image/logo.png"
      />
      <h1>박정한(2004)</h1>
      <p class="account_name">활동명 : RyCont(라이컨트)</p>
      <div class="historic_wrapper">
        <p class="historic_line">
          <img src="/assets/image/dimigo.png" />
          한국디지털미디어고등학교 웹프로그래밍과
        </p>
        <p class="historic_line">
          <img src="/assets/image/implude.png" data-nocut />
          안드로이드 개발 / 창업동아리 "임플루드"(#IMPLUDE)
        </p>
        <p class="historic_line">
          <img src="/assets/image/inu.png" />
          아이디어 실험동아리 "이누"
        </p>
        <p class="historic_line">
          <img src="/assets/image/dimigoin.svg" data-nocut />
          교내 인트라넷 "디미고인" 개발팀
        </p>
      </div>
      <themed-link to="/developing">내 활동 보러 가기</themed-link>
      <div class="links horizontal">
        <div>
          <card-link
            title="내 개발에 대하여"
            text="내가 개발하는 이유와 방법에 대해 말해줄게요"
            iconSrc="/assets/icon/arrow-top-right.svg"
            to="/developing"
          />
        </div>
        <div class="coming_soon">앞으로 들려드릴 이야기를 기대해주세요!</div>
      </div>
    </div>
    <script type="module">
      import NavBar from "./components/navbar/index.js";
      import Link from "./components/link/index.js";
      import CardLink from "./components/cardlink/index.js";
      customElements.define("top-navbar", NavBar);
      customElements.define("themed-link", Link);
      customElements.define("card-link", CardLink);
    </script>
  </body>
</html>
